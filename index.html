<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Escáner QR para Choferes</title>
  <!-- Cargamos la librería html5-qrcode -->
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
      margin: 0;
      background-color: #f9f9f9;
    }
    h1 {
      font-size: 24px;
      text-align: center;
      margin-top: 20px;
    }
    p {
      text-align: center;
    }
    label {
      font-size: 18px;
    }
    input[type="text"] {
      width: 90%;
      padding: 10px;
      font-size: 16px;
      margin: 10px auto;
      display: block;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    #qr-reader {
      margin: 20px auto;
      width: 90%;
      max-width: 300px;
    }
    #qr-reader-results {
      text-align: center;
      font-size: 18px;
      margin-top: 10px;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Escáner QR para Choferes</h1>
  <p>Ingresa tu nombre y luego escanea el código QR del pedido:</p>
  <label for="driverName">Nombre del chofer:</label>
  <input type="text" id="driverName" placeholder="Tu nombre">
  <div id="qr-reader"></div>
  <div id="qr-reader-results"></div>
  
  <script>
    function onScanSuccess(decodedText, decodedResult) {
      console.log("Resultado del escaneo:", decodedText);
      document.getElementById("qr-reader-results").innerText = "Orden: " + decodedText;
      
      var driverName = document.getElementById("driverName").value;
      console.log("Nombre del chofer ingresado:", driverName);
      if (!driverName) {
        alert("Por favor, ingresa tu nombre antes de escanear.");
        return;
      }
      
      console.log("Enviando datos al endpoint...");
      fetch("https://script.google.com/macros/s/AKfycbyz_MKrH11a8LuDVUR5_5OHri0fLwB-sdsmzhbjfci9DeC6Apfh7W8rfYVhSN21uG7e/exec", {
        method: "POST",
        mode: "no-cors",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          orderNumber: decodedText,
          chofer: driverName
        })
      })
      .then(response => {
        console.log("HTTP status:", response.status);
        return response;
      })
      .then(data => {
        console.log("Respuesta del servidor (opaca):", data);
        alert("Registro enviado. Verifica la actualización en la hoja.");
      })
      .catch(error => {
        console.error("Error en fetch:", error);
      });
    }
    
    function onScanFailure(error) {
      console.warn("Error en el escaneo:", error);
    }
    
    let html5QrcodeScanner = new Html5QrcodeScanner("qr-reader", { fps: 10, qrbox: 250 });
    html5QrcodeScanner.render(onScanSuccess, onScanFailure);
  </script>
</body>
</html>
